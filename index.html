<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">File Extension Extractor</h1>
    
    <div style="text-align: center;">
        <label for="oe">Select a file:</label>
        <input type="file" id="file1" ><br><br>

        <button style="border: 2px solid rgba(0, 0, 255, 0.623); border-radius: 5px;
         background-color: rgba(0, 0, 255, 0.623); color: white;" onclick="check()">
         Get File Extension</button>

        <p>File Extension : <span class="output"></span></p>
    </div>

    <script>
       
       function check() { 
            fileName = document.querySelector('#file1').value; 
            extension = fileName.split('.').pop(); 
            document.querySelector('.output').textContent = extension; 
        }; 
        
    </script>
</body>
</html>
